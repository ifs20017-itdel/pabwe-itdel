<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="styleku.css">
</head>

<body>
    <header>
        <h1>Form Login</h1>
    </header>
    <hr>
    <br>
    <div class="login">
        <form action="" method="POST" style="width: 300px;">
            <fieldset>
                <legend>Masukkan akun anda disini</legend>
                <table>
                    <tr>
                        <td><label><b>Username</b></label></td>
                        <td><b> : </b><input type="text" name="txtUsername"></td>
                    </tr>
                    <tr>
                        <td><label><b>Password</b></label></td>
                        <td><b> : </b><input type="password" name="txtPassword"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Login"></td>
                        <td>Forgot Username/Password</td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>

</html>
