<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemograman Javascript 4</title>
    <script>
        //deklarasi variabel
        var i, angka;
        angka = window.prompt("Masukkan angka antara 1-10");
        //cek status
        for (i = 1; i <= angka; i++) {
            document.write(i + " x 5 = " + (i * 5) + "<br/>");
        }
    </script>
</head>

</body>
